<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>#{$title} - #{$config.title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/static/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/static/bootstrap-table/css/bootstrap-table.css">
    #{if $setting.style == 0}
        <link rel="stylesheet" href="/assets/user/css/global.css?v=#{$app.version}">
    #{elseif $setting.style == 1}
        <link rel="stylesheet" href="/assets/user/css/global_1.css?v=#{$app.version}">
    #{elseif $setting.style == 2}
        <link rel="stylesheet" href="/assets/user/css/global_2.css?v=#{$app.version}">
    #{/if}
    <link rel="stylesheet" href="/assets/static/css/style.css?v=#{$app.version}">
    <link href="#{$favicon}" rel="icon">

    <script src="/assets/static/jquery.min.js"></script>
    <script src="/assets/static/layui/layui.js"></script>
    <script src="/assets/user/user.js?v=#{$app.version}"></script>
    <script src="/assets/static/clipboard.js"></script>

    <link rel="stylesheet" href="/assets/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/assets/static/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="/assets/static/jsoneditor/jsoneditor.min.css">
    <script src="/assets/static/codemirror/lib/codemirror.js"></script>
    <script src="/assets/static/codemirror/addon/fold/foldcode.js"></script>
    <script src="/assets/static/codemirror/addon/fold/foldgutter.js"></script>
    <script src="/assets/static/codemirror/addon/fold/brace-fold.js"></script>
    <script src="/assets/static/codemirror/addon/fold/xml-fold.js"></script>
    <script src="/assets/static/codemirror/addon/fold/indent-fold.js"></script>
    <script src="/assets/static/codemirror/addon/fold/markdown-fold.js"></script>
    <script src="/assets/static/codemirror/addon/fold/comment-fold.js"></script>
    <script src="/assets/static/codemirror/mode/javascript/javascript.js"></script>
    <script src="/assets/static/codemirror/mode/xml/xml.js"></script>
    <script src="/assets/static/codemirror/mode/css/css.js"></script>
    <script src="/assets/static/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/assets/static/codemirror/mode/python/python.js"></script>
    <script src="/assets/static/codemirror/mode/markdown/markdown.js"></script>

    <script>
        layui.config({
            base: '/assets/static/modules/'
        });
    </script>

    <!--start::HOOK-->
    #{hook(\App\Consts\Hook::USER_VIEW_HEADER)}
    <!--end::HOOK-->
</head>
<body style="background: url('#{$config.background_url}') fixed no-repeat;background-size: cover;">
<div class="net-loading" style="display: none;">
    <div class="loading-view">
        <div class="loading-image"></div>
    </div>
</div>
<div style="background: rgba(255,255,255,0.77);overflow:auto;height:calc(100vh - 61px);" class="bg-content">
    <div class="fly-header">
        <div class="layui-container">
            <a class="fly-logo" href="/">
                <span class="user-logo"><img src="#{$favicon}"></span>
                <span class="user-logo-title">#{$config.shop_name}</span>
            </a>
            <ul class="layui-nav fly-nav layui-hide-xs">
                <li class="layui-nav-item">
                    <a href="/user/personal/purchaseRecord"><i class="iconfont icon-jiaoliu"></i>我的订单</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/"><i class="iconfont icon-shichang"></i>购买商品</a>
                </li>
            </ul>

            <ul class="layui-nav fly-nav-user">
                <!-- 登入后的状态 -->
                <li class="layui-nav-item">
                    <div class="fly-nav-avatar" href="javascript:;">
                    <span class="user-level"><img src="#{$user.group.icon}"
                                                  style="transform: scale(.8,.8);margin-left: 0;">#{$user.username}</span>
                        <span class="user-username"><img src="#{$user.avatar}" class="user-avatar"></span>

                    </div>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/security/personal" style="text-align: center;"><i class="layui-icon"
                                                                                             style="font-size: 18px;">&#xe66f;</i>个人资料</a>
                        </dd>
                        <dd><a href="/user/security/password" style="text-align: center;"><i class="layui-icon"
                                                                                             style="font-size: 18px;">&#xe673;</i>修改密码</a>
                            <hr style="margin: 5px 0;">
                        <dd><a href="javascript:void(0);" class="logout" style="text-align: center;"><i
                                        class="layui-icon"
                                        style="font-size: 18px;">&#xe682;</i>安全注销</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
